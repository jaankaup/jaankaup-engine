[package]
name = "jaankaup_core"
version = "0.1.0"
authors = ["jaankaup <janne.a.kauppinen@student.jyu.fi>"]
#edition = "2018"
edition = "2021"

[lib]

[features]
input_debug = []
texture_debug = []

[dependencies]
wgpu = { git = "https://github.com/gfx-rs/wgpu", rev="1ceef24261c6c0ace193090a51e9d7e406da1185" }
#wgpu = { git = "https://github.com/gfx-rs/wgpu", rev="7cfbd874af2aeea379df4b844ba2eb3053f21212" }
winit = { version = "0.26"}
futures-intrusive = "0.4"
async-executor = "1.0"
cgmath = "0.18"
bytemuck = { version = "1.4", features = ["derive"] }
png = "0.16"
instant = {version = "0.1.12", features = ["wasm-bindgen"]}
log = "0.4"
wavefront_obj = "10.0.0"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
pollster = "0.2"
simple_logger = "1.16.0"
#env_logger = "0.8.2"

